                <p class="materi" style="padding-bottom: 0pt;">Adapun perbedaan CMYK dan RGB yaitu CMYK merupakan singkatan dari cyan, magenta, yellow, dan Key. Kata key pada CMYK banyak yang beranggapan bahwa artinya hitam, tetapi sebenarnya adalah gabungan dari warna cyan, magenta, dan yellow yang menghasilkan warna yang serupa dengan warna hitam, hanyakan tidak sepekat hitam. CMYK biasanya digunakan untuk percetakan. Sedangkan RGB merupakan singkatan dari red, green, dan blue. Berbeda dengan CMYK, RGB termasuk dalam pencampuran additive. RGB biasanya digunakan untuk desain yang akan ditampilkan secara digital.</p>
                <p class="materi" style="padding-bottom: 10pt;">Ada dua macam tipe image, yaitu vektor dan bitmap. Vektor adalah gambar yang terbentuk melalui kombinasi titik dan garis dengan menggunakan rumus matematika tertentu. Dalam grafis vector, rumus matematika digunakan untuk menentukan komposisi warna, tingkat ketebalan, serta posisi. Agar gambar yang dihasilkan tidak akan pecah atau kotak-kotak ketika diperbesar. Contoh file vector adalah .wmf, .swf, .svg, cdr, dan ai. Vector biasanya digunakan untuk membuat logo, ilustrasi, animasi, kartun, clipart dan lain sebagainya. Program yang digunakan oleh vector, diantaranya Adobe Illustrator, CorelDraw, Inkscape, Firework dan Freehand. Dan bitmap adalah gambar yang tersusun berdasarkan titik serta kombinasi warna. Sementara, grafis bitmap dihasilkan dari kumpulan titik yang ditampilkan dalam layar komputer. Sehingga, gambar yang dihasilkan akan terlihat kotak-kotak ketika diperbesar. Contoh file bitmap adalah .bmp, .png, .jpg, dan .gif. Bitmap biasanya digunakan dalam fotografi, editing dengan warna yang saling bercampur. Program yang digunakan oleh vector, diantaranya Adobe Photoshop, Paint, GIMP, dan lain-lain.</p>
